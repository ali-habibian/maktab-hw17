<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Space+Grotesk:wght@500&display=swap"
          rel="stylesheet">

    <title>Login</title>
</head>
<body>
<div class="title">SIGN IN FORM</div>
<div class="form-container">

    <table class="form-table">
        <tr>
            <td>
                <img src="./images/ic_user.png" alt="Avatar" class="avatar">
            </td>
            <td>
                <form>
                    <label>
                        <b>Username</b>
                        <input type="text" placeholder="type your username" class="full-width">
                    </label>
                    <br/>
                    <br/>
                    <label>
                        <b>Password</b>
                        <input type="password" placeholder="******" class="full-width">
                    </label>

                    <button type="submit" class="full-width">Submit</button>
                    <br/>
                    <br/>

                    <a href="#">Forget Password</a>
                </form>
            </td>
        </tr>
    </table>


</div>
</body>
</html>
